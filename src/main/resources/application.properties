spring.application.name=multilanguage-platform

# ========================================
# DATABASE CONFIGURATION
# ========================================
# On Render: Set DATABASE_URL (auto-provided by Render PostgreSQL service)
# OR set: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
#
# URL Format (Render provides): postgres://user:pass@host:port/db
# DatabaseConfig.java automatically converts to: jdbc:postgresql://...
# ========================================

# For local PostgreSQL testing (if running locally)
# Uncomment these and comment out DATABASE_URL usage:
# spring.datasource.url=jdbc:postgresql://localhost:5432/blogplatform_test
# spring.datasource.username=postgres
# spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Port (Render automatically sets PORT env var)
server.port=${PORT:8080}

# ========================================
# TRANSLATION API
# ========================================
translation.api.url=https://libretranslate.de/translate
translation.api.key=${TRANSLATION_API_KEY:}

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.blog.multilanguage_platform=DEBUG
logging.level.com.blog.multilanguage_platform.services.TranslationService=INFO
logging.level.com.zaxxer.hikari=DEBUG
