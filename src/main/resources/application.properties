spring.application.name=multilanguage-platform

# Database (Render) - Configured via DatabaseConfig.java
# Environment variables required: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Port (Render requires this)
server.port=${PORT:8080}

# Translation API
translation.api.url=https://libretranslate.de/translate
translation.api.key=${TRANSLATION_API_KEY:}

# Logging
logging.level.com.blog.multilanguage_platform.services.TranslationService=INFO
